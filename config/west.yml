manifest:
  remotes:
    - name: zmkfirmware
      url-base: https://github.com/zmkfirmware
  projects:
    - name: zmk
      remote: zmkfirmware
      revision: main
      import: app/west.yml
    - name: zmk-helpers
      revision: main
      url: https://github.com/urob/zmk-helpers
      import: config/west.yml
  self:
    path: config
